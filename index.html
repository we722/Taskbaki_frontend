
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskbaji - ক্যাপচা কাজ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Taskbaji - ক্যাপচা কাজ</h1>
        <div class="auth-section">
            <input type="text" id="name" placeholder="নাম লিখুন" />
            <input type="email" id="email" placeholder="ইমেল লিখুন" />
            <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" />
            <input type="text" id="referral" placeholder="রেফারেল কোড (ঐচ্ছিক)" />
            <button onclick="register()">রেজিস্টার করুন</button>
            <hr>
            <input type="email" id="loginEmail" placeholder="লগইন ইমেল" />
            <input type="password" id="loginPassword" placeholder="লগইন পাসওয়ার্ড" />
            <button onclick="login()">লগইন করুন</button>
        </div>
        <div class="dashboard" id="dashboard" style="display:none;">
            <p>স্বাগতম, <span id="userName"></span>!</p>
            <p>আপনার পয়েন্ট: <span id="points"></span></p>
            <p>আপনার আয় (INR): ₹<span id="inr"></span></p>
            <p>আপনার রেফারেল কোড: <span id="refCode"></span></p>
            <p>রেফারেল লিঙ্ক: <span id="refLink"></span></p>
            <button onclick="solveCaptcha()">ক্যাপচা সমাধান করুন</button>
            <button onclick="requestWithdraw()">উইথড্র করুন</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
